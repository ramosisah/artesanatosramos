<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artesanatos Ramos</title>
    <link rel="stylesheet" href="stylecss.css">
</head>
<body>
    <div class="container">
        <header class="topo">
            <img class="logo" src="logoar1.jpg" alt="Logotipo" title="Artesanatos Ramos" width="30%" height="148px">
        </header>
        <nav class="menu">
            <p><b>Tudo feito com muito amor, do meu lar para o seu lar.</b></p>
        </nav>
        <main class="principal">
            <img class="bordado1" src="bordadosn.jpg" alt="foto" title="Conjunto de toalhas com bordado e macramê" width="100%" height="400px">
        </main>
        <aside class="primaria">
            <img class="bordado2" src="bordadosm.jpg" alt="foto" title="Toalhas de mão com bordado e macramê" width="100%" height="400px">
        </aside>
        <aside class="secundaria">
            <img class="bordado3" src="bordados.jpg" alt="foto" title="Toalhas bordadas de time" width="100%" height="400px">
        </aside>
        <footer class="rodape">
            <input type="email" value="email" required><br>
            <input type="tel" value="telefone" required><br>
            <input type="text" value="nome" required><br>
            <input type="submit" class="botao" value="Solicitar orçamento">
            <p><b>Como dizia Lanna Borges, "Um coração feliz é bordado de bons sentimentos, o sorriso no rosto e o olhar inocente reflete a suavidade da alma."</b></p>
        </footer>
    </div>
</body>
</html>
